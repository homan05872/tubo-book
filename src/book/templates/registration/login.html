{% extends "base.html" %}
{% block title %}ログイン{% endblock title %}

{% block content %}
<h1>ログイン</h1>
<div class="container">
<form method='POST'>
    {% csrf_token %}
    {% for error in form.errors.values %}
        {{error}}
    {% endfor %}
    <label>ユーザー ID</label>
    <input class='form-control' name='username'>
    <label>パスワード</label>
    <input class='form-control' name='password'>
    <button type='submit' class='btn btn-success mt-4'>ログインする</button>
</form>
</div> 
{% endblock content %}
